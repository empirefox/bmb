<script>
	/*
	 add to cart 动画
	 */
	$(function(){
		$('.button_set .add').click(function(){
			var cart = $('.subNavFixed ul .cart');
			var cartTop = $('.cartTop');
			var imgtodrag = $(this).parent('.button_set').parent('li').find('img').eq(0);
			var cartNumObj = $(".subCart-num");
			var cartNum = parseInt( cartNumObj.text() );

			function imgMove() {
				var imgclone = imgtodrag
					.clone()
					.offset({
						top:imgtodrag.offset().top+275,
						left:imgtodrag.offset().left+160
					})
					.css({
						'opacity':'0.5',
						'position':'absolute',
						'height':'40px',
						'width':'40px',
						'z-index':'100'

					})
					.appendTo($('body'))
					.animate({
						'top':cart.offset().top+18,
						'left':cart.offset().left,
						'width':20,
						'height':20
					},1000,'easeInOutExpo');

				imgclone.animate({
					'width':0,
					'height':0
				}, function(){$(this).detach()});
			};
			function calculateCartNum(){
				setTimeout(function () {
					cartNumObj.html( cartNum+1 );
				}, 1000);

			};
			if(imgtodrag&&cart.length == 1){
				imgMove();
				calculateCartNum();
			}
			else if(cart.length != 1&&cartTop){
				cart = $('.cartTop');
				imgMove();
				calculateCartNum();
			}



		})
	})

</script>
